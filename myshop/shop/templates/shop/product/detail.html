{% extends "shop/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<style>
body {
    font-family: 'Cormorant Garamond', serif;
    background-color: #f8f9fa;
}

.product-image-container {
    position: relative;
    height: 400px;
}

.product-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.product-title {
    margin-top: 0;
    font-size: 2.5rem;
    line-height: 1.2;
    color: #ff6b6b;
}

.product-description {
    margin-top: 1rem;
    font-size: 1.2rem;
    line-height: 1.5;
    color: #6c757d;
}

.product-price {
    margin-top: 1rem;
    font-size: 1.8rem;
    line-height: 1;
    color: #ffcc00;
}

.custom-form {
    display: flex;
    align-items: center;
    justify-content: center;
}

.custom-input {
    flex-grow: 1;
    margin-right: 1rem;
}

.input-group-text {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #646591;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ff6b6b;
    font-weight: bold;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
}

.btn-add-to-cart {
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    padding: 0.75rem 1.5rem;
    background-color: #ff6b6b;
    color: #ffffff;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
}

.input-group-text:hover {
    background-color: #3f3e3a;
    cursor: pointer;
}

.input-group-text:active {
    background-color: #ff6b6b;
}

/* Remove spin buttons from input */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type=number] {
    -moz-appearance: textfield;
}

.breadcrumb {
    margin-top: 60px; /* Adjust this value as needed */
}


</style>


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="product-image-container">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.jpg" %}{% endif %}" alt="Image" class="img-fluid product-image">
      </div>
    </div>
    <div class="col-md-6">
      <h2 class="text-black mr-2 product-title">{{ product.name }}</h2>
      <p class="product-description">{{ product.description|linebreaks }}</p>
      <p class="product-description">Обьем {{ product.volume }}</p>
      <p><strong class="text-primary h4 product-price">₽{{ product.price }}</strong></p>
      <div class="mt-5">
        <form action="{% url "cart:cart_add" product.id %}" method="post" class="custom-form">
            {% csrf_token %}
            <div class="input-group custom-input">
                <div class="input-group custom-input">
                    <button class="input-group-text decrement-btn" type="button">-</button>
                    <input type="number" name="quantity" value="1" class="form-control quantity-input text-center" min="1" step="1">
                    <button class="input-group-text increment-btn" type="button">+</button>
                    <button type="submit" class="btn btn-primary btn-add-to-cart">Добавить в корзину</button>
                </div>
            </div>
        </form>
    </div>
    </div>
  </div>
</div>

<script>
  document.querySelector('.increment-btn').addEventListener('click', function() {
    let quantityInput = document.querySelector('.quantity-input');
    quantityInput.value = parseInt(quantityInput.value) + 1;
  });

  document.querySelector('.decrement-btn').addEventListener('click', function() {
    let quantityInput = document.querySelector('.quantity-input');
    if (quantityInput.value > 1) {
      quantityInput.value = parseInt(quantityInput.value) - 1;
    }
  });
</script>

{% endblock %}
