{% load static %}

<header class="site-navbar" role="banner" class="site-wrap">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action='{% url "shop:search" %}' class="site-block-top-search" method="GET">
                        <span class="icon icon-search2"></span>
                        <input type="text" class="form-control border-0" placeholder="Поиск" name="q">
                    </form>
                </div>
                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a href="{% url "shop:product_list" %}" class="js-logo-clone">Магазин элитной парфюмерии</a>
                    </div>
                </div>
                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>
                            <li><a href="{% url "account:dashboard" %}"><span class="icon icon-person"></span></a></li>
                            <li>
                                <a href="{% url "cart:cart_detail" %}" class="site-cart">
                                    <span class="icon icon-shopping_cart"></span>
                                    <span class="count">
                                    {% with total_items=cart|length %}
                                        {% if total_items > 0 %} 
                                            {{ total_items }}                                        
                                        {% else %}
                                            0
                                        {% endif %}
                                    {% endwith %}
                                    </span>
                                </a>
                            </li>
                            <li class="d-inline-block d-md-none ml-md-0"><a href="#"
                                    class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block">
                <li><a href="{% url "shop:product_list" %}">Домашняя</a></li>
                <li><a href="{% url "shop:product_list" %}">Каталог</a></li>
                <li><a href="shop.html">Отзывы</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </div>
    </nav>
</header>
