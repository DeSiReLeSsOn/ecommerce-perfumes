{% load static %}
{% block content %}

<style>
.banner {
  width: 100%;
  background:url("{{ random_banner.image.url }}");
  background-size: cover;
  font-size: 80px;
  color: rgb(185, 135, 9);
  text-align: center;
  padding: 40px 15px;
  z-index: 1;
}

.big-text {
  font-size: 130px;
  font-weight:800;
  animation-delay: 1s;
  z-index: 100;
}
.banner a {
  display: inline-block;
  background: #fff;
  color: #36465d;
  text-transform: uppercase;
  padding: 15px;
  text-decoration: none;
  font-size: 40px;
  transition: .3s;
  z-index: 100;
}
.banner a:hover {
  background: #333;
  color: #fff;
  padding: 15px 20px;
}

</style>


    <div class="banner animated tada">
