{% load static %}
{% block content %}

<style>

.perfume-banner {
    width: 100%;
    height: 40vh;
    background:url("{{ random_banner.image.url }}");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    position: relative;
  }
  
  .perfume-banner:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
  }
  
  .banner-content {
    z-index: 1;
    position: relative;
  }
  
  .banner-content h1,
  .banner-content h2 {
    margin: 0;
    line-height: 1;
  }
  
  .banner-content h1 {
    font-size: 3em;
    font-weight: 300;
  }
  
  .banner-content h2 {
    font-size: 2.5em;
    font-weight: 700;
  }
  
  .banner-content p {
    font-size: 1.2em;
    font-weight: 300;
    margin-bottom: 1.5em;
  }
  
  .shop-now-btn {
    display: inline-block;
    background-color: #fff;
    color: #000;
    padding: 0.8em 2em;
    text-decoration: none;
    font-size: 1em;
    font-weight: 700;
    border-radius: 30px;
    transition: background-color 0.3s ease;
  }
  
  .shop-now-btn:hover {
    background-color: rgba(163, 156, 156, 0.333);
  }
  



</style>


<div class="perfume-banner">
  <div class="banner-content">
    <h1 style="color: rgb(205, 238, 238);">{{ random_banner.advertisement_text }}</h1>
    <p>{{ random_banner.advertisement_text }}</p>
    <a href="#" class="shop-now-btn">Shop Now</a>
  </div>
</div>


{% endblock %}
